{% extends 'base.html'%}
{% load static %}
{% block content %}
<div class="container mt-5" style="width: 900px;">
    {% for category in all_item %}
    <div class="card mb-5" style="max-width: 940px;">
        <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ category.cat_image.url }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
            <h5 class="card-title">{{category.category_name}}</h5>
            <p class="card-text">{{category.description}}</p>
            </div>
        </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock%}
